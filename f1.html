<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formula 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topp">
      <div class="topp-innhold">
        <p class="overtekst">Formula 1</p>
        <h1>Kun Formula 1</h1>
        <p class="ingress">
          Søk og filtrer F1-løp. Viser dagens løp og andre løp.
        </p>
        <nav class="nav">
          <a href="index.html">Hjem</a>
          <a href="fotball.html">Fotball</a>
          <a href="f1.html">Formula 1</a>
          <a href="sok.html">Søk</a>
        </nav>
      </div>
    </header>

    <main class="beholder">
      <section class="kontroller">
        <div class="kontroll">
          <label for="sokInput">Søk</label>
          <input
            id="sokInput"
            type="text"
            placeholder="Fører, team eller løp..."
            autocomplete="off"
          />
          <small id="sokHjelp" class="tips">
            Søk må være minst 2 tegn.
          </small>
        </div>

        <div class="kontroll knapperad">
          <button id="idagKnapp" class="knapp hoved">Dagens løp</button>
          <button id="alleKnapp" class="knapp">Vis alle</button>
        </div>
      </section>

      <section class="seksjon">
        <div class="seksjon-topp">
          <h2 id="idagTittel">Dagens løp</h2>
          <div class="merking" id="idagAntall">0</div>
        </div>
        <div id="idagRutenett" class="rutenett"></div>
      </section>

      <section class="seksjon">
        <div class="seksjon-topp">
          <h2 id="andreTittel">Tidligere og kommende løp</h2>
          <div class="merking" id="andreAntall">0</div>
        </div>
        <div id="andreRutenett" class="rutenett"></div>
      </section>
    </main>

    <footer class="bunn">
      <p>Frontend-demo uten backend. Dataene er realistiske placeholders.</p>
    </footer>

    <script src="script-f1.js"></script>
  </body>
</html>
